name: test

on:
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: 'Get Previous tag'
        id: previoustag
        uses: "WyriHaximus/github-action-get-previous-tag@v1"

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - name: Build
        run: go build -o sib

      - name: run
        run: CURRENT_VERSION=$(./sib version) && echo $CURRENT_VERSION && echo ${{ steps.previoustag.outputs.tag }}

      - name: compare
        #if: ${{ env.CURRENT == env.TAG }}
        run: echo ${{env.CURRENT_VERSION}} && echo ${{env.TAG}}
        env: 
         TAG: ${{ steps.previoustag.outputs.tag }}
